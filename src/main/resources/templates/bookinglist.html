<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australia Travel Website</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
     
     

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
<!-- header section starts  -->

<header>
    
    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="#" class="logo"><span>T</span>ravel</a>

    <nav class="navbar">
        <a th:href="@{/}">home</a>
        <a th:href="@{/booking}">book</a>
        <a th:href="@{/place}">place</a>
        <a th:href="@{/bookinglist}">booking_List</a>
    </nav>

    <div class="#">
        
    </div>

   

</header>

<!-- header section ends -->



<!-- book section starts  -->

<section class="booking" id="booking">

    <h1 class="title">
        <span>b</span>
        <span>o</span>
        <span>o</span>
        <span>k</span>
         <span>i</span>
          <span>n</span>
           <span>g</span>
           <br>
           <br>
        <span class="space"></span>
        <span>l</span>
        <span>i</span>
        <span>s</span>
        <span>t</span>
    </h1>
</section>

<div th:each="user : ${userList}">
 <div class="card">
  <img src="images/adelaide_tour1.jpg" alt="Avatar" style="width:330px">
  <div class="container">
    <h1><span>Place Name :- <span class="text" th:text="${user.placeName}"></span></span></h1>
    <h1><span>No Of Guests :- <span class="text" th:text="${user.guests}"></span></span></h1>
    <h1><span>Arrivals Date :- <span class="text" th:text="${user.arrival}"></span></span></h1>
    <h1><span>Leaving Date :- <span class="text" th:text="${user.leaving}"></span></span></h1>
  </div>
</div>
<br>
</div>


<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 330px;
  margin-left: 22px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
<!-- book section ends -->


<!-- custom js file link  -->
<script src="js/script.js"></script>
</body>
</html>
