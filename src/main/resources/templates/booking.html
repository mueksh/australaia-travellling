<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australia Travel Website</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
<!-- header section starts  -->

<header>
    
    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="#" class="logo"><span>T</span>ravel</a>

    <nav class="navbar">
        <a th:href="@{/}">home</a>
        <a th:href="@{/booking}">book</a>
        <a th:href="@{/place}">place</a>
        <a th:href="@{/bookinglist}">booking_List</a>
    </nav>

    <div class="#">
        
    </div>

   

</header>

<!-- header section ends -->



<!-- book section starts  -->

<section class="booking" id="booking">

    <h1 class="title">
        <span>b</span>
        <span>o</span>
        <span>o</span>
        <span>k</span>
        <span class="space"></span>
        <span>n</span>
        <span>o</span>
        <span>w</span>
    </h1>

    <div class="row">

        <div class="image">
            <img src="images/onboarding_image.jpg" alt="">
        </div>

        <form th:action="@{/process_register}"  method="post" th:object="${user}">
            <div class="inputBox">
                <h3>What tour you want to book ?</h3>
                <input type="text" th:field="*{placeName}" placeholder="place name" required />
            </div>
            <div class="inputBox">
                <h3>How many person</h3>
                <input type="number" th:field="*{guests}" placeholder="number of guests" required />
            </div>
            <div class="inputBox">
                <h3>Arrivals Date</h3>
                <input type="date" th:field="*{arrival}" required />
            </div>
            <div class="inputBox">
                <h3>Leaving Date</h3>
                <input type="date" th:field="*{leaving}" required />
            </div>
            <input type="submit" class="btn" value="book now">
        </form>

    </div>

</section>

<!-- book section ends -->


<!-- custom js file link  -->
<script src="js/script.js"></script>
</body>
